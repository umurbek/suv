<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSV Import â€” Clients</title>
</head>
<body style="font-family:system-ui;background:#0b1220;color:#e5e7eb;padding:32px;">
  <div style="max-width:720px;margin:auto;background:#0f172a;border:1px solid rgba(34,211,238,.25);border-radius:16px;padding:24px;">
    <h2 style="margin:0 0 10px;">Mijozlarni CSV orqali import</h2>

    {% if error %}
      <div style="background:#3b0a0a;border:1px solid #ef4444;color:#fecaca;padding:12px;border-radius:12px;margin-bottom:12px;">
        {{ error }}
      </div>
    {% endif %}

    <p style="color:#94a3b8;">
      CSV format: <code style="background:#0b1220;padding:2px 6px;border-radius:8px;">full_name,bottles,location,phone</code>
    </p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" accept=".csv,text/csv" required
             style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(148,163,184,.25);background:#0b1220;color:#e5e7eb">
      <div style="height:16px"></div>
      <button type="submit"
              style="background:#22d3ee;color:#041016;font-weight:700;border:0;border-radius:12px;padding:12px 16px;cursor:pointer">
        Import + credentials CSV yuklab olish
      </button>
    </form>
  </div>
</body>
</html>
