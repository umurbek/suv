{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto mt-10">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-white tracking-tight">
            Mijoz Qoâ€˜shish <span class="text-blue-500 text-lg font-normal">v2025</span>
        </h2>
        <p class="text-gray-400 mt-1 text-sm">Yangi mijoz ma'lumotlarini tizimga kiriting.</p>
    </div>
    <a href="{% url 'admin_panel:export_admin_clients_excel' %}"
        class="px-4 py-2 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-500">
        Excel yuklab olish (Admin)
    </a>


    <div class="bg-[#111827] border border-slate-800 p-8 rounded-2xl shadow-2xl">
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    To'liq ism familiya
                </label>
                <input type="text" name="full_name" required
                       placeholder="Masalan: Aziz Rahimov"
                       class="w-full p-3 rounded-xl bg-[#1f2937] border border-transparent focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 text-white transition-all outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    Telefon raqami
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-500">
                        <i class="fas fa-phone-alt text-sm"></i>
                    </span>
                    <input type="text" name="phone" required
                           placeholder="+998 90 123 45 67"
                           class="w-full pl-10 p-3 rounded-xl bg-[#1f2937] border border-transparent focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 text-white transition-all outline-none">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    Yetkazib berish manzili
                </label>
                <textarea name="address" rows="3" required
                          placeholder="Ko'cha nomi, uy raqami, mo'ljal..."
                          class="w-full p-3 rounded-xl bg-[#1f2937] border border-transparent focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 text-white transition-all outline-none resize-none"></textarea>
            </div>

            <div class="pt-4 flex gap-3">
                <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg shadow-blue-900/20 transition-all active:scale-95">
                    Saqlash
                </button>
                <a href="{% url 'admin_panel:admin_dashboard' %}"
                   class="py-3 px-6 rounded-xl bg-slate-800 text-gray-300 hover:bg-slate-700 transition-all text-center">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
