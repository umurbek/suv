{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Qilingan ishlar</h2>
        <div class="text-sm text-gray-500">Siz: {% if courier %}{{ courier.full_name }}{% else %}â€”{% endif %}</div>
    </div>

    <div class="bg-white p-6 rounded shadow">
        <table class="w-full text-sm">
            <thead>
                <tr class="border-b">
                    <th class="text-left py-2">Sana</th>
                    <th class="text-left py-2">Buyurtma ID</th>
                    <th class="text-left py-2">Mijoz</th>
                    <th class="text-left py-2">Summa</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td class="py-2">{{ r.date }}</td>
                    <td class="py-2">{{ r.order_id }}</td>
                    <td class="py-2">{{ r.client }}</td>
                    <td class="py-2">{{ r.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
