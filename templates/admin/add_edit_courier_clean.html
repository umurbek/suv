{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">{% if action == 'add' %}Yangi kuryer{% else %}Kuryerni tahrirlash{% endif %}</h1>

    <form method="post" action="" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="block mb-1">Ism</label>
            <input type="text" name="full_name" value="{{ courier.full_name|default:'' }}" class="w-full border p-2" required />
        </div>
        <div class="mb-3">
            <label class="block mb-1">Telefon</label>
            <input type="text" name="phone" value="{{ courier.phone|default:'' }}" class="w-full border p-2" required />
        </div>
        <div class="mb-3">
            <label class="block mb-1">Hudud</label>
            <select name="region_id" class="w-full border p-2">
                <option value="">-</option>
                {% for r in regions %}
                <option value="{{ r.id }}" {% if courier and courier.region and courier.region.id == r.id %}selected{% endif %}>{{ r.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_active" {% if courier and courier.is_active %}checked{% elif action == 'add' %}checked{% endif %} />
                <span class="ml-2">Faol</span>
            </label>
        </div>

        <div class="flex space-x-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Saqlash</button>
            <a href="{% url 'couriers_view' %}" class="bg-gray-300 text-black px-4 py-2 rounded">Bekor</a>
        </div>
    </form>
</div>
{% endblock %}
