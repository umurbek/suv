{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[#0f172a] text-slate-200 p-6">
    <div class="max-w-3xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">Kuryerlar Reytingi</h2>
        <div class="bg-white/5 border border-white/10 rounded-2xl p-4">
            {% if ranking %}
                <ol class="space-y-4">
                    {% for c in ranking %}
                    <li class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center font-bold">{{ forloop.counter }}</div>
                            <div>
                                <div class="text-sm text-slate-200">{{ c.name }}</div>
                                <div class="text-xs text-slate-400">Delivered: {{ c.delivered }}</div>
                            </div>
                        </div>
                        <div class="w-36">
                            <div class="h-2 bg-white/5 rounded-full overflow-hidden">
                                <div class="h-full bg-cyan-500" style="width: {{ c.score_percent }}%"></div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ol>
            {% else %}
                <p class="text-slate-500 italic">Ma'lumotlar mavjud emas.</p>
            {% endif %}
        </div>
        <div class="mt-6">
            <a href="{% url 'reports_view' %}" class="inline-block px-4 py-2 bg-white/5 border border-white/10 rounded-xl">Orqaga</a>
        </div>
    </div>
</div>
{% endblock %}
