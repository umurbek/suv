{% extends 'base.html' %}

{% block content %}
<div class="px-6 py-8 bg-[#0f172a] min-h-screen flex justify-center items-start">
    <div class="w-full max-w-2xl bg-[#1e293b] p-8 rounded-2xl shadow-2xl border border-gray-700">
        
        <div class="flex items-center gap-3 mb-8 border-b border-gray-700 pb-4">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-white">Mijozni tahrirlash</h1>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-400 ml-1">To'liq ism</label>
                <input name="full_name" 
                       value="{{ client.full_name }}" 
                       class="w-full bg-[#0f172a] border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-gray-500"
                       placeholder="Masalan: Jumayev Otabek" />
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-400 ml-1">Telefon raqami</label>
                <input name="phone" 
                       value="{{ client.phone }}" 
                       class="w-full bg-[#0f172a] border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                       placeholder="+998901234567" />
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-400 ml-1">Hudud / Manzil</label>
               <select name="region_id" class="border p-2 w-full">
                <option value="">-- Hudud tanlang --</option>

                {% for rid, display in regions_with_location %}
                    <option value="{{ rid }}"
                    {% if client.region and rid == client.region.id|stringformat:"s" %}selected{% endif %}
                    {% if client.region and rid == "xlsx:"|add:client.region.name %}selected{% endif %}
                    >
                    {{ display }}
                    </option>
                {% endfor %}
                </select>

            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-400 ml-1">Izoh (Note)</label>
                <textarea name="note" 
                          rows="4"
                          class="w-full bg-[#0f172a] border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"
                          placeholder="Mijoz haqida qo'shimcha ma'lumot...">{{ client.note }}</textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Saqlash
                </button>
                
                <a href="{% url 'admin_panel:clients_list' %}" 
                   class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl text-center transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
